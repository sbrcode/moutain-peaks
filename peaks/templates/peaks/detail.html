<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peak Location Detail</title>
  </head>
  <body>
    <div>
      <h1>{{ peaklocation.name }}</h1>
      <ul>
        <li>Lat: {{ peaklocation.lat }}</li>
        <li>Long: {{ peaklocation.lon }}</li>
        <li>Alt: {{ peaklocation.altitude }} m</li>
      </ul>
    </div>
  </body>
</html>
