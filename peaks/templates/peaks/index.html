<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peaks Location</title>
  </head>
  <body>
    <div>
      {% if peaklocation_list %}
        <ul>
        {% for q in peaklocation_list %}
          <li><a href="/peaks/{{ q.id }}/">{{ q.name }}</a></li>
        {% endfor %}
        </ul>
      {% else %}
        <p>No peak is available.</p>
      {% endif %}
    </div>
  </body>
</html>
